{% extends 'base.html' %}

{% block content%}
<p>{{ movies|length }} Movies</p>
    <ul class = "movie-list">
        {% for movie in movies %}
        <li>{{ movie.title }} - {{ movie.year }}   {# 等同于 movie['title'] #}
            <span class = "float-right">
                <a class = "imdb" href = "https://www.imdb.com/find?q={{movie.title}}"target="_blank" title="Find this movie on IMDb">IMDb</a>
            </span>
        </li>
        {% endfor %}
    </ul>
    <img alt="Bailaoban" class = "bailaoban" src="{{ url_for('static', filename='images/Bailaoban.jpg') }}">
{% endblock %}
